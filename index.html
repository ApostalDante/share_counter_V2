<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.min.css">    <title>JavaScript</title></head><body>    <h1 class="fokus">Твоя доля</h1>    <div class="title">        <div class="wm">            <h2>Стиральные машинки</h2>            <div class="calc">                <div class="img">                    <picture><source srcset="./img/wm.webp" type="image/webp"><img src="./img/wm.png" alt="" width="100%" height="100%"></picture>                </div>                <div class="rev">                    <div class="rev_nav">                        <p>Оборот Samsung: </p><input type="tel" class="input_rev" id="samWm">                        <p>Обший оборот: </p><input type="tel" class="input_rev" id="allRevWm">                    </div>                    <div class="rev_button">                        <button class="rev_button__button" onclick="shareWorkWm()">Показать</button>                    </div>                    <div class="result">                        <p id="outWm">Результат</p>                    </div>                </div>            </div>        </div>        <div class="ref">            <h2>Холодильники</h2>            <div class="calc">                <div class="img">                    <picture><source srcset="./img/ref.webp" type="image/webp"><img src="./img/ref.jpg" alt="" width="100%" height="100%"></picture>                </div>                <div class="rev">                    <div class="rev_nav">                        <p>Оборот Samsung: </p><input type="tel" class="input_rev" id="samRef">                        <p>Обший оборот: </p><input type="tel" class="input_rev" id="allRevRef">                    </div>                    <div class="rev_button">                        <button class="rev_button__button" onclick="shareWorkRef()">Показать</button>                    </div>                    <div class="result">                        <p id="outRef">Результат</p>                    </div>                </div>            </div>        </div>        <div class="vc">            <h2>Пылесосы</h2>            <div class="calc">                <div class="img">                    <picture><source srcset="./img/vc.webp" type="image/webp"><img src="./img/vc.jpg" alt="" width="100%" height="100%"></picture>                </div>                <div class="rev">                    <div class="rev_nav">                        <p>Оборот Samsung: </p><input type="tel" class="input_rev" id="samVc">                        <p>Обший оборот: </p><input type="tel" class="input_rev" id="allRevVc">                    </div>                    <div class="rev_button">                        <button class="rev_button__button" onclick="shareWorkVc()">Показать</button>                    </div>                    <div class="result">                        <p id="outVc">Результат</p>                    </div>                </div>            </div>            <div class="mwo">                <h2>Микроволновые печи</h2>                <div class="calc">                    <div class="img">                        <picture><source srcset="./img/mwo.webp" type="image/webp"><img src="./img/mwo.jpg" alt="" width="100%" height="50%"></picture>                    </div>                    <div class="rev">                        <div class="rev_nav">                            <p>Оборот Samsung: </p><input type="tel" class="input_rev" id="samMwo">                            <p>Обший оборот: </p><input type="tel" class="input_rev" id="allRevMwo">                        </div>                        <div class="rev_button">                            <button class="rev_button__button" onclick="shareWorkMwo()">Показать</button>                        </div>                        <div class="result">                            <p id="outMwo">Результат</p>                        </div>                    </div>                </div>            </div>        </div>        <script src="js/script.js"></script>        <!--<script>        let userNameTest = prompt("Name?");        alert(`Hello: ${userNameTest}!!!`);    </script>--></body></html>
